  <title>Atharv Photography 07</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Adjust slideshow speed and appearance */
    .slideshow .slide-track {
      animation: scroll 60s linear infinite; /* slower, doubled duration */
      opacity: 1; /* greyed out more */
    }

    .slideshow.bottom-row .slide-track {
      animation-direction: reverse;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Remove any user scroll effect on the slideshow */
    .slideshow img {
      pointer-events: none;
    }
  </style>
</head>

      </ul>
    </nav>
  </header>

  <!-- Hero Section with dynamic 2-row slideshow -->

    <div class="slideshow top-row">
      <div class="slide-track"></div>
    </div>

    <div class="slideshow bottom-row">
      <div class="slide-track"></div>
    </div>

    </div>
  </section>
